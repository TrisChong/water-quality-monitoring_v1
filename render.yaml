services:
  - type: web
    name: water-quality-monitoring-api
    env: node
    buildCommand: npm ci && npm run build
    startCommand: node server/start.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Add this manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Add this manually in Render dashboard
        - key: CLIENT_URL
        value: https://water-quality-monitoring.netlify.app
